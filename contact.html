<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Guitar Kings for amazing products you'll love">
     <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <title>Guitar Kings | Contact</title>
</head>
<body>
    <header>
        <a href="home.html" class="logo">Guitar Kings</a>
        <nav class="navbar">
            <ul>
                <li><a href="home.html" class="links">Home</a></li>
                <li><a href="guitars.html" class="links">Guitars</a></li>
                <li><a href="contact.html" class="links contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <h1>Contact</h1>
        <form method="POST">
            <div class="form-wrapper">
                <section>
                  <label for="name">Full Name:</label>
                  <input type="text" name="name" id="name" class="form_input">
                  <label for="email">Email:</label>
                  <input type="email" name="email" id="email" class="form input">

                  <label for="guitar">Guitar</label>
                  <select name="guitar" id="guitar">
                      <option value="Adinrondack Red">Adinrondack Red</option>
                      <option value="Adinrondack Blue">Adinrondack Blue</option>
                      <option value="Adinrondack Green">Adinrondack Green</option>
                      <option value="Adinrondack Yellow">Adinrondack Yellow</option>
                  </select>
                  <div>
                    <input type="checkbox" name="email-updates" id="email-updates">
                    <label for="email-updates">Sign up for email up dates.</label>
                  </div>
                </section>
                <section>
                  <label for="message" class="message">Message:</label>
                  <textarea name="message" id="message"></textarea>
                </section>
            </div>
            <input type="submit" value="Send Now" class="submit_button">
         </form>
    </main>
    <footer>Guitar Kings &copy;</footer>
</body>
</html>
